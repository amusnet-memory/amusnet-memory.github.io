    <script defer>
        window.addEventListener('resize', scaleGrid);
        window.addEventListener('load', scaleGrid);
        const container = document.querySelector('.game-container');
        const grid = document.getElementById('main-grid');

        function scaleGrid() {
            if (document.body.clientWidth > 1720 && document.body.clientHeight > 880) {
                return;
            }

            const uiSize = document.body.clientHeight <= 790 ? 295 : 354;
            const maxWidth = document.body.clientWidth - 48;
            const maxHeight = document.body.clientHeight - uiSize;

            const cellWidth = Math.floor((maxWidth - 20) / 3);
            const cellHeight = Math.floor((maxHeight - 30) / 4);

            const size = Math.min(cellWidth, cellHeight);

            grid.style.gridTemplateColumns = `repeat(3, ${size}px)`;
            grid.style.gridTemplateRows = `repeat(4, ${size}px)`;
            console.error('set to', size);
        }
    </script>
